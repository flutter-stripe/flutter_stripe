name: flutter_stripe
description: Flutter library for Stripe. Supports PaymentSheets, Apple & Google Pay, SCA, PSD2 and much more.
version: 1.0.1+2
homepage: https://github.com/flutter-stripe/flutter_stripe
repository: https://github.com/flutter-stripe/flutter_stripe

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  stripe_android: ^1.0.1+2
  stripe_ios: ^1.0.1+2
  stripe_platform_interface: ^1.0.1+2
dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0




