name: all_plugins

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "website/**"
      - "**.md"
  pull_request:
    branches: ['**']
    paths-ignore:
      - "docs/**"
      - "website/**"
      - "**.md"

# TODO (albertus-stripe): Change the steps of each job once the melos PR is merged
# Reference: https://github.com/FirebaseExtended/flutterfire/blob/master/.github/workflows/all_plugins.yaml
jobs:
  analyze:
    name: analyze
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: "Install Tools"
        run: |
          ./.github/workflows/scripts/install-tools.sh
      
      - name: "Bootstrap Workspace"
        run: melos bootstrap
        
      - name: "Get dependencies"
        run: melos run get

      - name: "Run Analyze"
        run: melos run analyze
     
      - name: "Pub Check"
        run: |
          melos exec -c 1 --no-private --ignore="*example*"  -- \
            pub publish --dry-run

  test:
    name: test
    runs-on: macOS-latest
    # TODO (albertus-stripe): Remove if:false once we have some tests on stripe and stripe_platform_interface package
    if: false
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: "Install Tools"
      run: |
        ./.github/workflows/scripts/install-tools.sh
    
    - name: "Bootstrap Workspace"
      run: melos bootstrap
      
    - name: "Get dependencies"
      run: melos run get
    
    - name: "Run test"
      run: melos run test