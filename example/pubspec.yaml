name: stripe_example
description: Demonstrates how to use the stripe plugin.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_stripe: ^2.4.0
  flutter_stripe_web: ^0.1.3
  stripe_checkout: ^0.1.2
  pay: ^1.0.1
  http: ^0.13.1
  font_awesome_flutter: ^9.2.0
  platform: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  flutter_stripe:
    path: ../packages/stripe
  stripe_platform_interface:
    path: ../packages/stripe_platform_interface
  stripe_android:
    path: ../packages/stripe_android
  stripe_ios:
    path: ../packages/stripe_ios
  stripe_checkout:
    path: ../packages/stripe_checkout/
  flutter_stripe_web:
    path: ../packages/stripe_web

flutter:
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: OtomanopeeOne
      fonts:
        - asset: fonts/OtomanopeeOne.ttf